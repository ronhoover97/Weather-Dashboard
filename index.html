<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Below is the link to the css stylesheet -->
    <link rel="stylesheet" href="Assets\css\style.css" />
  </head>
  <body>
    <div
      class="jumbotron"
      style="margin-bottom: 0px; color: white; background-color: lightblue"
    >
      <h2 class="text-center" style="font-size: 50px; font-weight: 600">
        Weather Dashboard
      </h2>
    </div>
    <div class="container col-2 position-absolute">
      <div class="row">
        <h3 style="font-weight: 700">Search for a City:</h3>
        <span id="error"></span>
      </div>
      <div class="row form-group row-gap-2">
        <input
          type="text"
          name="city"
          id="city"
          class="form-control"
          placeholder="City Name"
        />
        <button id="submitWeather" class="btn btn-primary">Search</button>
      </div>
      <div id="show"></div>
    </div>
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Below is the link to the script.js -->
    <script src="Assets\js\script.js"></script>
  </body>
</html>
